
<h1>Find the Shortest Path</h1>
<form (submit)="onSubmit(); $event.preventDefault()">
  <label for="source">Source:</label>
  <input type="text" id="source" [(ngModel)]="source" name="source" required>
  <label for="destination">Destination:</label>
  <input type="text" id="destination" [(ngModel)]="destination" name="destination" required>
  <button type="submit">Find Path</button>
</form>
<div id="result">
  <table *ngIf="path.length > 0">
    <tr>
      <th>Step</th>
      <th>Node</th>
    </tr>
    <tr *ngFor="let node of path; index as i">
      <td>{{ i + 1 }}</td>
      <td>{{ node }}</td>
    </tr>
  </table>
  <p *ngIf="error">{{ error }}</p>
</div>

<h1>Import Data</h1>
<form (ngSubmit)="onImportData()">
  <label for="data">Data (JSON format):</label>
  <textarea id="data" name="data" rows="10" cols="50" [(ngModel)]="data"></textarea>
  <button type="submit">Import Data</button>
</form>
